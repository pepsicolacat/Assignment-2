<html>
  <head>
    <title>Can I Skip?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
            href="styles.css">
        <script src="index.js"></script>
  </head>
  

  <body>
    <!-- to hold the wheel -->
    <div class="container">
        <div class="pointer"></div>
        <div class="wheel">
          <!-- --i assigns a number to each individual .option element & --clr specify the color of each .option element -->
            <div class="option" style="--i:1;--clr:#F9DB3D;"><span>Retry</span></div>
            <div class="option" style="--i:2;--clr:#F93D3D;"><span>No</span></div>
            <div class="option" style="--i:3;--clr:#4784DE;"><span>Yes</span></div>
            <div class="option" style="--i:4;--clr:#F93D3D;"><span>No</span></div>
            <div class="option" style="--i:5;--clr:#4784DE;"><span>Yes</span></div>
            <div class="option" style="--i:6;--clr:#F93D3D;"><span>No</span></div>
            <div class="option" style="--i:7;--clr:#4784DE;"><span>Yes</span></div>
            <div class="option" style="--i:8;--clr:#F93D3D;"><span>No</span></div>
        </div>
    </div>
    <div class="button">Spin to Skip</div>
  </body>
  
   <body>
    <h1>Can I Skip?</h1>
  </body>
  
  <img src="https://pepsicolacat.github.io/grammarly-ad/grammarly-ad.jpg" alt="grammarly-ad">
  
</html>
